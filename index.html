<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ambulance Service - Home</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  nav { background: #007bff; padding: 10px; display: flex; flex-wrap: wrap; align-items: center; }
  nav a, nav select { color: white; text-decoration: none; margin-right: 15px; background: transparent; border: none; font-size: 16px; }
  nav select { background: rgba(255,255,255,0.2); padding: 5px; border-radius: 5px; }
  h1 { text-align: center; padding: 10px; }
  .container { display: flex; flex-wrap: wrap; justify-content: center; }
  .card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px; width: 220px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  .card h3 { margin: 5px 0; }
  @media(max-width: 600px) {
    nav { flex-direction: column; }
    nav a, nav select { margin: 5px 0; }
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="#">Home</a>
  <select onchange="window.location.href=this.value">
    <option value="">Services</option>
    <option value="add-ambulance.html">Join as Driver</option>
    <option value="patient-dashboard.html">Patient Dashboard</option>
  </select>
  <select onchange="window.location.href=this.value">
    <option value="">More</option>
    <option value="about.html">About</option>
    <option value="privacy.html">Privacy Policy</option>
    <option value="contact.html">Contact</option>
  </select>
</nav>

<h1>Available Ambulances</h1>
<div id="drivers-container" class="container"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };
  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      loadApprovedDrivers();
    }
  });

  function loadApprovedDrivers() {
    const container = document.getElementById('drivers-container');
    firebase.database().ref('drivers').orderByChild('status').equalTo('approved').on('value', snapshot => {
      container.innerHTML = '';
      if (!snapshot.exists()) {
        container.innerHTML = "<p>No approved ambulances available.</p>";
        return;
      }
      snapshot.forEach(child => {
        const d = child.val();
        container.innerHTML += `
          <div class="card">
            <h3>${d.name || 'Unknown'}</h3>
            <p><b>Ambulance No:</b> ${d.ambulanceNo || 'N/A'}</p>
            <p><b>Phone:</b> ${d.phone || 'N/A'}</p>
            <p><b>Location:</b> ${d.address || 'N/A'}</p>
          </div>
        `;
      });
    });
  }
</script>

</body>
</html>
